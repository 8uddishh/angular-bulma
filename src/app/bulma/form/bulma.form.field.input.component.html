<div class="field">
    <label bulma>{{label}}</label>
    <div class="control" [ngClass]="{ 'has-icons-left': hasIconLeft, 'has-icons-right': hasIconRight }">
        <input bulma type="text" [ngClass]="{'is-danger': !isvalid}" [placeholder]="placeholder" [(ngModel)]="textValue" (keyup)="onKey($event)">
        <span *ngIf="hasIconLeft" class="icon is-small is-left">
            <i [ngClass]="iconLeft"></i>
        </span>
        <span *ngIf="hasIconRight" class="icon is-small is-right">
            <i [ngClass]="iconRight"></i>
        </span>
    </div>
    <p *ngIf="showValidMessage && validMessage != '' || !isvalid" class="help" [ngClass]="{'is-success': validMessage != '', 'is-danger': !isvalid  }">
        {{ showValidMessage && validMessage != '' ? validMessage : !isvalid ? errorMessage : '' }}
    </p>
</div>
