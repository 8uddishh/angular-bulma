<form>
    <bulma-field-input name="username" [label]="'Username'" [placeholder]="'Enter User name'" [(ngModel)]="inputValue" [required]="true"
        [requiredMessage]="'User name is required'">
    </bulma-field-input>

    <bulma-field-textarea name="message" [label]="'Message'" [placeholder]="'Enter message name'" [(ngModel)]="message" [required]="true"
        [requiredMessage]="'Message is required'">
    </bulma-field-textarea>
</form>
